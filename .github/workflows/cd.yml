# CD - Continuous Deployment
# Builds native installers for Windows, macOS, and Linux
# Triggers on git tag pushes (semantic versioning: v*.*.*)

name: CD - Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

# Prevent concurrent builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build for Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ledgy-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Report build sizes
        run: |
          echo "## Windows Build Sizes" >> $GITHUB_STEP_SUMMARY
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -File | 
            Where-Object { $_.Extension -in @('.msi', '.exe') } | 
            ForEach-Object { 
              "$($_.Name): $([math]::Round($_.Length / 1MB, 2)) MB" 
            } | Out-File -Append $GITHUB_STEP_SUMMARY

  # Build for macOS
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          target: x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ledgy-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

      - name: Report build sizes
        run: |
          echo "## macOS Build Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh src-tauri/target/release/bundle/dmg/* 2>/dev/null >> $GITHUB_STEP_SUMMARY || true
          du -sh src-tauri/target/release/bundle/macos/* 2>/dev/null >> $GITHUB_STEP_SUMMARY || true

  # Build for Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.0-dev \
            libssl-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ledgy-linux
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

      - name: Report build sizes
        run: |
          echo "## Linux Build Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh src-tauri/target/release/bundle/appimage/* 2>/dev/null >> $GITHUB_STEP_SUMMARY || true
          du -sh src-tauri/target/release/bundle/deb/* 2>/dev/null >> $GITHUB_STEP_SUMMARY || true

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-windows, build-macos, build-linux]

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4.1.0
        with:
          name: ledgy-windows
          path: ./artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4.1.0
        with:
          name: ledgy-macos
          path: ./artifacts/macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4.1.0
        with:
          name: ledgy-linux
          path: ./artifacts/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1.0.1
        with:
          files: |
            ./artifacts/windows/**/*
            ./artifacts/macos/**/*
            ./artifacts/linux/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
