name: Sync Planning Artifacts to GitHub Project

on:
  push:
    branches:
      - '**'
    paths:
      - '_bmad-output/planning-artifacts/epics.md'
      - '_bmad-output/implementation-artifacts/sprint-status.yaml'
  workflow_dispatch:
    inputs:
      project_number:
        description: 'GitHub Project V2 number (find it in the project URL: /projects/<number>)'
        required: false
        default: '2'
        type: number
      dry_run:
        description: 'Dry run â€” print actions without creating or modifying anything'
        required: false
        default: false
        type: boolean

jobs:
  sync:
    name: Sync epics, stories and sprint statuses
    runs-on: ubuntu-latest

    permissions:
      issues: write      # create / read issues
      pull-requests: write  # edit PR bodies to add closing references
      repository-projects: write  # add items to GitHub Project V2
      contents: read     # read planning artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need parent commit for sprint-status diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml --quiet

      - name: Run sync script
        env:
          # PROJECT_TOKEN must be a PAT (classic or fine-grained) with the
          # `project` scope.  The default GITHUB_TOKEN does NOT have access
          # to GitHub Projects V2.  Create a PAT and store it as a repository
          # secret named PROJECT_TOKEN.
          GH_TOKEN: ${{ secrets.PROJECT_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: ${{ inputs.project_number || '2' }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          BEFORE_SHA: ${{ github.event.before }}
        run: python .github/scripts/sync_to_project.py
